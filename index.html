<html> 
    <head>
        <!-- Import Tensorflow.js-->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <!-- Import tfjs-vis -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    </head>

    <body>
    <!-- The button that visualizes data goes here-->    
    <div id="visualize"></div>
    <label for="number-epochs">Number of epochs(between 1 and 20):
    </label>
    <input type="number" id="number-epochs" name="number-epochs" min="1" max="20" value="5" style="width:5em">
    <!-- The button to train the model goes here-->
    <div id="train"></div>
    <!--Run index.js-->
    <script src="./index.js"></script>
    </body>
 
</html>
